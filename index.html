<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YolloCiné</title>

    <link rel="stylesheet" href="assets/css/style-prod.css">
    <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    </head>
<body>
    <!--header-->
    <header class="uk-flex uk-flex-column uk-flex-middle my-header">
        <div class="" tabindex="0">
            <h1 class="my-title">YolloCiné</h1>
        </div>
        <div class="my-div-rela">
            <input id="my-input" class="uk-input" type="text" placeholder="Recherche...">
            <div id="my-movie-list" class="movie-list"></div>
            <form class="radio-options">
                <div>
                    <input type="radio" name="choix" id="radio-movies" value="movies" checked>
                    <label for="movies">Movies</label>
                </div>
                <div>
                    <input type="radio" name="choix" id="radio-series" value="series">
                    <label for="series">Séries</label>
                </div>
            </form>
        </div>
    </header>

    <!--caroussel-->
    
    <div id="my-popular-body" class="my-carou uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
        <h2 id="carou-txt" class="uk-text-center my-h2">Films Populaires :</h2>
        <ul id="my-popular-list" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m"></ul>
    
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    
    </div>

    <section id="body-movies" class="row">

    </section>

    <nav id="my-page-index" class="mt-5" aria-label="..." style="display: none;">
        <div class="my-page d-flex align-items-center justify-content-center">
          <button id="btn-page-Down" class=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
            <defs>
              <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
              </marker>
            </defs>
            <line x1="0" y1="50" x2="250" y2="50" stroke="#000" 
            stroke-width="8" marker-end="url(#arrowhead)" /></svg>
        </button>
          <p id="page-number" class="mx-5"> 1 </p>
          <button id="btn-page-Up" class=""> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
            <defs>
              <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
              </marker>
            </defs>
            <line x1="0" y1="50" x2="250" y2="50" stroke="#000" 
            stroke-width="8" marker-end="url(#arrowhead)" /></svg>
          </button>
        </div>
      </nav>
    

            
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
